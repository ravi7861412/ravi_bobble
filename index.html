<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <!-- <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script> -->
<div class="container">
  
    <!--adding logo-->
      <img src="logo.png" alt="logo" class="logo">
    
  <h2>Create Your Account</h2>
  <p class="logo" style="text-align-last: center;">orem Ipsum is simply dummy text of the printing and typesetting industry</p>
  <!-- for using facebook or google to sign up-->
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6">
      <button id="facebook" class="btn btn-light sign logo" ><i class="fab fa-facebook-f"></i>Sign up with facebook</button>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6">
       <button id="facebook" class="btn btn-light sign logo">Sign up with google</button>
    </div>
  </div>
  <span><hr></span>
  <!-- in case you wana use sign up form-->
  <form >
    <div class="form-group">
      <label for="email"></label>
      <input type="text" class="form-control" id="f_name" placeholder="First Name" name="first_name">
    </div>
    <div class="form-group">
      <label for="pwd"></label>
      <input type="text" class="form-control" id="l_name" placeholder="Last Name" name="last_name">
    </div>
    <div class="form-group">
        <label for="pwd"></label>
        <input type="email" class="form-control" id="email" placeholder="Email Address" name="email">
      </div>
      <div class="form-group">
        <label for="pwd"></label>
        <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd">
      </div>
   
    <button  id="signup" class="btn btn-primary form-control " >Submit</button>
  </form>
</div>

</body>
</html>
